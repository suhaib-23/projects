<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="tittle-small">(Web)</span></h1>
            <form >
                <div class="form-container">
                    <div class="form-control">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="options">Job Role</label>
                        <select name="options" id="options">
                            <option value="front">Frontend Developer</option>
                            <option value="back">Backend Developer</option>
                            <option value="full">Full Stack Developer</option>
                            <option value="ui">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="area-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form-control">
                        <label for="pin">PinCode</label>
                        <input type="number" name="pin" id="pin" placeholder="Enter Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input  type="date" name="date" id="date" >
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="upload" id="upload" >
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
